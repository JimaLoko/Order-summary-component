<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="container">

    <div class="card">

      <div class="order-sumary">
        <img class="hero" src="assets/images/illustration-hero.svg" alt="">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <div class="plan-container">
        <img src="assets/images/icon-music.svg" alt="">
        <div class="plan">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <a href="#">change</a>
      </div>
      <div class="btns">
        <a class="proceed-btn" href="">Proceed to Payment</a> <br>
        <a class="cancel-btn" href="">Cancel Order</a>
      </div>

      
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jimaloko</a>.
    </div>
  </div>
  
</body>
</html>
